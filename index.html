<!doctype html>
<html> <!-- manifest="rein.appcache">-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no,width=device-width">

  <title>Reinmerke: Finn merker raskt og effektivt.</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Finn fram til eieren av en rein raskt basert på område og distrikt.">
  <meta name="author" content="Pål Ruud">

  <link rel="apple-touch-icon" href="./touch_icon.png"/>
  <link rel="stylesheet" href="assets/css/inuit.css" type="text/css">
  <link rel="stylesheet" href="assets/css/reinmerke.css" type="text/css">
</head>
<body>
  <header class="topHeading">
    <h1 class="title">Reinmerker</h1>
    <div id="appcacheLoader" class="appcache"></div>
  </header>

  <section class="information">
    <p>
      Begynn å let etter merker!<br/>
      Etter at nedlastingen er ferdig, vil registeret også fungere uten Internett.
    </p>
  </section>

  <section>
    <h5 class="separator">Velg område</h5>
    <div id="areas"></div>
  </section>

  <section>
    <h5 class="separator">Velg distrikt</h5>
    <div id="districts"></div>
  </section>

  <section id="marks"></section>

  <nav id="nav"><button class="toTop">↑</button></nav>

  <script type="text/template" id="mark_template">
    {{#owner}}
    <div class="image">
      <img src="http://cdn.palfashion.no/{{cutId}}.png" class="image-content" />
      <p>
        <strong class="owner">{{firstName}} {{lastName}}</strong>
      </p>
    </div>
    <div class="information">
      <div class="content">
        <strong>{{districtName}}</strong><br/>
        <em>
          {{address}} {{place}}
        </em>
      </div>
    </div>
    {{/owner}}
  </script>

  <script src="lib/zepto.min.js" type="text/javascript"></script>
  <script src="lib/underscore.min.js" type="text/javascript"></script>
  <script src="lib/backbone.min.js" type="text/javascript"></script>
  <script src="lib/hogan.min.js" type="text/javascript"></script>

  <script src="src/app.js" type="text/javascript"></script>
  <script src="src/mark_register.js" type="text/javascript"></script>
  <script src="src/modules/widgets.js" type="text/javascript"></script>
  <script src="src/modules/list.js" type="text/javascript"></script>
  <script src="src/setup.js" type="text/javascript"></script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-27760816-1']);
    _gaq.push(['_trackPageview']);

    (function() {
     var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
     ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
     var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();
  </script>
</body>
</html>

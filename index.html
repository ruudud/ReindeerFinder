        {{#owner}}

            <div class="content sprite-marks-{{cutId}}"></div>

        </div>
        <div class="information">
            <div class="content">
                {{firstName}} {{lastName}}<br/>
                <strong>{{districtName}}</strong><br/>
                <em>
                    {{address}} {{place}}
                </em>

        </div>
        {{/owner}}
    </script>

<!doctype html>
<html manifest="rein.appcache">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no,width=device-width">

  <title>Reinmerke: Finn merker raskt og effektivt.</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Finn fram til eieren av en rein raskt basert på område og distrikt.">
  <meta name="author" content="Pål Ruud">

  <link rel="apple-touch-icon" href="./touch_icon.png"/>
  <link rel="stylesheet" href="assets/css/inuit.css" type="text/css">
  <link rel="stylesheet" href="assets/css/reinmerke.css" type="text/css">
</head>
<body>
  <header class="topHeading">
    <h1 class="title">Reinmerker</h1>
    <nav class="menu" id="menu">
      <a href="#" class="button btnImg search"><img src="assets/gfx/magnifier.png"/></a>
    </nav>

    <div id="appcacheLoader" class="appcache"></div>
  </header>

  <section id="search"></section>

  <section>
    <h1>Velg område</h1>
    <div id="areas">
      <ul class="list">
        <li class="item">Sør-Trøndelag/Hedmark</li>
        <li class="item">Nord-Trøndelag</li>
        <li class="item">Nordland</li>
        <li class="item">Troms</li>
        <li class="item">Vest-Finnmark</li>
        <li class="item">Øst-Finnmark</li>
      </ul>
    </div>
  </section>

  <section class="districts">
    <h5 class="separator">.. og så distrikt</h5>
    <div id="districts"></div>
  </section>

  <section id="marks"></section>

  <nav class="bottomNav" id="nav"><button class="button toTop">↑</button></nav>

  <script type="text/template" id="svg_template">
    <svg width="320px" height="160px" viewBox="0 0 430 150">
    <g transform="translate(0,150) scale(0.1,-0.1)" fill="#303030">
      <path d="<%=left%>"/>
      <path d="<%=right%>"/>
    </g>
    </svg>
  </script>
  <script type="text/template" id="mark_template">
    <figure class="image">
      <p>
        <strong class="owner"><%=mark.firstName%> <%=mark.lastName%></strong>
      </p>
    </figure>
    <div class="information">
      <div class="content">
        <strong><%=districtName%></strong><br/>
        <em>
          <%=mark.address%> <%=mark.place%>
        </em>
      </div>
    </div>
  </script>

  <script>
    document.write('<script src="lib/' + ('__proto__' in {} ? 'zepto' : 'jquery') + '.min.js"><\/script>')
  </script>
  <script src="lib/modernizr.min.js" type="text/javascript"></script>
  <script src="lib/underscore.min.js" type="text/javascript"></script>
  <script src="lib/backbone.min.js" type="text/javascript"></script>
  <script src="src/app.js" type="text/javascript"></script>
  <script src="src/mark_register.js" type="text/javascript"></script>
  <script src="src/cuts.js" type="text/javascript"></script>
  <script src="src/modules/widgets.js" type="text/javascript"></script>
  <script src="src/modules/list.js" type="text/javascript"></script>
  <script src="src/setup.js" type="text/javascript"></script>
  <script type="text/javascript">
    Modernizr.load({
      test: Modernizr.inlinesvg,
      nope: ['lib/rgbcolor.min.js', 'lib/canvg.min.js']
    });
  </script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-27760816-1']);
    _gaq.push(['_trackPageview']);

    (function() {
     var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
     ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
     var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();
  </script>
</body>
</html>

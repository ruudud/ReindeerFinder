<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;">

    <title>Reinmerke</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="reinsdyr,merke,register,merkeregister">
    <meta name="author" content="Pål Ruud">

    <link rel="apple-touch-icon" href="./touch_icon.png"/>
    <link rel="stylesheet" href="assets/css/reinmerke.css" type="text/css">

    <script type="text/javascript">
        var ADAPT_CONFIG = {
            path: 'assets/css/',
            dynamic: true,
            range: [
                '0px    to 320px    = 320.css',
                '320px  to 480px    = 480.css',
                '480px              = other.css'
            ]
        };
    </script>
    <script src="lib/adapt.js" type="text/javascript"></script>
</head>
<body>

    <div id="cuts">
        <a class="cut" data-type="a,b">tjiehkie</a>
        <a class="cut" data-type="c">govre</a>
        <a class="cut" data-type="d">voelese</a>
        <a class="cut" data-type="e">vitnjeluktie åvtelde</a>
        <a class="cut" data-type="f">vitnjeluktie minngelde</a>
        <span class="clear"></span>
        <a class="cut" data-type="g">saerkie</a>
        <a class="cut" data-type="k">raejkie</a>
        <a class="cut" data-type="l">skaajte åvtelde</a>
        <a class="cut" data-type="n">kruehkie åvtelde</a>
        <a class="cut" data-type="x">tjiehkie vuelege</a>
        <span class="clear"></span>
        <a class="cut" data-type="z">jarpe</a>
        <a class="cut" data-type="y">tsiehkie- saerkie</a>
    </div>

    <div id="ears">
        <div id="reset">↩</div>
        <div id="right_ear" class="ear">
            <div class="front">
                <canvas>
                    Din nettleser støtter ikke canvas.
                </canvas>
            </div>
            <div class="side">
                <canvas>
                    Din nettleser støtter ikke canvas.
                </canvas>
            </div>
            <div class="back">
                <canvas>
                    Din nettleser støtter ikke canvas.
                </canvas>
            </div>
        </div>
    </div>

    <div>
        <h3>Søketreff</h3>
        <ul id="search_results"></ul>
    </div>

    <div id="moving_cut"></div>

    <script type="text/template" id="moving_cut_template">
        <div class="draggable" data-type="<%= cutType %>" style="top: <%= cutY %>px; left: <%= cutX %>px">
            <%= cutName %>
        </div>
    </script>
    <script type="text/template" id="search_hit_template">
        <li><%= firstName %> <%= lastName %> (<%= address %>, <%= place %>)</li>
    </script>

    <script src="lib/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="lib/backbone.js" type="text/javascript"></script>
    <script src="lib/backbone.localStorage.js" type="text/javascript"></script>

    <script src="src/app.js" type="text/javascript"></script>
    <script src="src/mark_register.js" type="text/javascript"></script>
    <script src="src/modules/people.js" type="text/javascript"></script>
    <script src="src/modules/ears.js" type="text/javascript"></script>
    <script src="src/modules/findbyear.js" type="text/javascript"></script>
    <script src="src/modules/painter.js" type="text/javascript"></script>
    <script src="src/modules/utils.js" type="text/javascript"></script>
    <script src="src/setup.js" type="text/javascript"></script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-27760816-1']);
        _gaq.push(['_trackPageview']);

        (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();
    </script>
</body>
</html>

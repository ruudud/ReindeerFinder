  <title>Reinmerker</title>
<style>
* {
  box-sizing: border-box;
}
html,body {
  padding: 0;
  margin: 0;
}
.topHeading {
  position: relative;
  z-index: 100;
  width: 100%;
  height: 52px; /* 32px + 10x2 */
  padding: 10px 20px;
  background-color: #303030;
  text-align: left;
  color: #FFF;
  box-shadow: 0 0 10px black;
}
.topHeading .menu {
  position: absolute;
  right: 20px;
  top: 50%;
  margin-top: -16px;
}
.button {
  line-height: 32px;
  background-color: #4D90FE;
  background-image: linear-gradient(top, #4D90FE, #4787ED);
  color: white;
  cursor: pointer;
  font-weight: bold;
  text-align: center;
  border: 1px solid #3079ED;
  border-radius: 2px;
}
.button--img {
  display: inline-block;
  width: 48px;
  height: 32px;
  padding: 4px 8px;
}
.button--img img {
  border: none;
  margin: 0 auto;
  height: 20px;
  width: 20px;
}
.sp {
  width: 40px;
  height: 40px;
  margin: 100px auto;
  background-color: #666;
  border-radius: 100%;  
  -webkit-animation: sk 1.0s infinite ease-in-out;
          animation: sk 1.0s infinite ease-in-out;
}
@-webkit-keyframes sk {
  0% { -webkit-transform: scale(0) }
  100% {
    -webkit-transform: scale(1.0);
    opacity: 0;
  }
}
@keyframes sk {
  0% { 
    -webkit-transform: scale(0);
            transform: scale(0);
  } 100% {
    -webkit-transform: scale(1.0);
            transform: scale(1.0);
    opacity: 0;
  }
}
</style>
  <link rel="stylesheet" href="/rein.css">
</head>
